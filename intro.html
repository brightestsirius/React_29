<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);

      const heading = <h1>Hello, world!</h1>

      const children = [`Anna`, `Taras`];

      const List = ({list, color}) => {

        const listStyle = {color, fontStyle: `italic`};

        const getClassName = () => {
          let classes = [`list__item`];
          color && color===`green` && classes.push(`list__item--success`);
          return classes.join(` `);
        }

        return list ? <ul style={listStyle} className={getClassName()}>{list.map((item, index) => <li key={index}>{item}</li>)}</ul> : null;
      }

      root.render(<React.Fragment>
        {heading}
        <List list={[`tiger`, `cat`, `lion`]} color={`green`} />
        <List list={children} />
        <List />
        </React.Fragment>);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 00</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- JSX -->

    <script type="text/babel">
      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);

      const heading = <h1>Hello, world</h1>;
      const heading_h2 = <h2>Heading 2</h2>;

      const animals = [`cat`, `dog`, `lion`];

      const user = {
        name: `Taras`,
        age: 100,
      };

      // Object.keys(user) => [name, age]

      const users = [
        {
          id: 1,
          name: `Taras`,
          age: 100,
        },
        {
          id: 2,
          name: `Tetiana`,
          age: 10,
        },
        {
          id: 3,
          name: `Artem`,
          age: 17,
        },
      ];

      root.render(
        <React.Fragment>
          <React.Fragment>
            {heading}
            {heading_h2}
          </React.Fragment>

          <ul>
            {animals.map((item, index) => (
              <li key={index}>
                {" "}
                <b>{item}</b> <i>{item}</i>{" "}
              </li>
            ))}
          </ul>

          <ul>
            {Object.keys(user).map((item, index) => (
              <li key={index}>
                {item}: {user[item]}
              </li>
            ))}
          </ul>

          <ul>
            {users
              .map(user => {
                Object.defineProperty(user, `id`, {
                  enumerable: false
                })
                return user;
              })
              .map((user, index) => (
              <li key={index}>
                {" "}
                <ul>
                  {Object.keys(user)
                    // .filter(item => item !== 'id')
                    .map((item, id) => (
                    <li key={id}>
                      {item}: {user[item]}
                    </li>
                  ))}
                </ul>
              </li>
            ))}
          </ul>

        </React.Fragment>
      );
    </script>
  </body>
</html>
